{% extends "base_generic.html" %}

{% block content %}
  <a href="{% url 'create_voice/record'%}">Record New</a>
  {% if list_of_recordings %}
    <ul>
      {% for recording in list_of_recordings %}
        <li><a href="{% url 'create_voice:detail' recording.id %}">{{ recording.text }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recordings are available.</p>
  {% endif %}
{% endblock %}
