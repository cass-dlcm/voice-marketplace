{% extends "base_generic.html" %}

{% block content %}
  <div class="col s12 m6 push-m3">
    {% if list_of_synthesized_speech %}
        {% for synthesized_speech in list_of_synthesized_speech %}
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ synthesized_speech.text }}</span>
              <br>
              <audio controls>
                <source src="{{ MEDIA_URL }}{{  synthesized_speech.audio  }}" type="audio/wav">
              </audio>
            </div>
            <div class="card-action">
              <a href="{% url 'synthesize:detail' synthesized_speech.id %}">Details</a>
            </div>
          </div>
        {% endfor %}
    {% else %}
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">No clips are available.</span>
        </div>
        <div class="card-action">
          <a href="{% url 'synthesize/new'%}">Synthesize New</a>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
